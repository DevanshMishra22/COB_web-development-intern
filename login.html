<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    <title>registration</title>
</head>

<body>
    <header class="signup-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Dev-ansh.dev</a>

            </div>
            <nav>
                <ul>
                    <li class="link"><a href="index.html">Home</a></li>
                    <li class="link"><a href="#">About</a></li>
                    <li class="link"><a href="#">Contact us</a></li>
                    <li class="link"><a href="login.html">Login/Sign-up</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="signup">
                    <div class="grid-two--column">
                        <div class="form-text">

                            <h2>Welcome Back</h2>
                            <p>To Explore our website Please login with your personal username and password</p>
                            <button class="login-btn">Login here</button>
                        </div>
                        <div class="signup-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="www.facebook.com" target="_blank">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="www.instagram.com" target="_blank">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="www.linkedin.com" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="www.discord.com" target="_blank">
                                    <i class="fa-brands fa-discord"></i>
                                </a>
                            </div>
                            <p>or use your email for sign-up</p>
                            <form action="#">
                                <div class="input">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input">
                                    <label for="Email">
                                        <input type="email" name="#" id="Email" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input">
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="password">
                                    </label>
                                </div>
                                <div class="input">

                                    <input type="submit" value="register">

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">

                            <h2>Hello Friends</h2>
                            <p>Enter your details to start a journey with us</p>
                            <button class="signup-btn">Sign-up here</button>
                        </div>
                        <div class="login-form">
                            <h2>Log-In</h2>
                            <div class="social-icons">
                                <a href="www.facebook.com" target="_blank">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="www.instagram.com" target="_blank">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="www.linkedin.com" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="www.discord.com" target="_blank">
                                    <i class="fa-brands fa-discord"></i>
                                </a>
                            </div>
                            <p>or use your Account</p>
                            <form action="#">
                                <div class="input">
                                    <label for="Email">
                                        <input type="email1" name="#" id="email1" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input">
                                    <label for="password1">
                                        <input type="password" name="#" id="password1" placeholder="password">
                                    </label>
                                </div>
                                <div class="input">

                                    <input type="submit" value="login">

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="index.js"></script>
</body>

</html>
